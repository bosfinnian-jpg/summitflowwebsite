<!--
=================================================================
SUMMITFLOW PIPELINE - WITH ACTIONS INTEGRATION
=================================================================
This shows how to integrate actions into your Pipeline view.

Key features:
1. Lead detail panel shows upcoming actions
2. Quick "Add Action" button per lead
3. Action badges on lead cards
=================================================================
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline | SummitFlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #08090A;
            --bg-card: #131416;
            --bg-card-hover: #1a1c1f;
            --bg-elevated: #1d1f23;
            --border-subtle: #2a2d32;
            --border-default: #3a3d42;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --text-muted: #71717a;
            --green-primary: #10B981;
            --green-secondary: #059669;
            --green-muted: rgba(16, 185, 129, 0.15);
            --red-primary: #EF4444;
            --red-muted: rgba(239, 68, 68, 0.15);
            --blue-primary: #3B82F6;
            --blue-muted: rgba(59, 130, 246, 0.15);
            --yellow-primary: #F59E0B;
            --yellow-muted: rgba(245, 158, 11, 0.15);
            --purple-primary: #8B5CF6;
            --purple-muted: rgba(139, 92, 246, 0.15);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
        }

        /* Navigation */
        .nav {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-subtle);
            padding: 0 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-inner {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .nav-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
        }

        .nav-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--green-muted);
            color: var(--green-primary);
        }

        /* Main Content */
        .main {
            max-width: 1800px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 24px;
            min-height: calc(100vh - 64px);
        }

        @media (max-width: 1200px) {
            .main {
                grid-template-columns: 1fr;
            }
            .detail-panel {
                display: none;
            }
        }

        /* Pipeline Board */
        .pipeline-board {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 16px;
        }

        .pipeline-column {
            min-width: 280px;
            max-width: 280px;
            flex-shrink: 0;
        }

        .column-header {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px 12px 0 0;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .column-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .column-icon {
            font-size: 16px;
        }

        .column-name {
            font-size: 14px;
            font-weight: 600;
        }

        .column-count {
            background: var(--bg-elevated);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .column-body {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-top: none;
            border-radius: 0 0 12px 12px;
            padding: 8px;
            min-height: 400px;
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }

        /* Lead Card */
        .lead-card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lead-card:hover {
            border-color: var(--green-primary);
            transform: translateY(-2px);
        }

        .lead-card.selected {
            border-color: var(--green-primary);
            box-shadow: 0 0 0 2px var(--green-muted);
        }

        .lead-card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .lead-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-secondary));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            color: white;
            flex-shrink: 0;
        }

        .lead-card-info {
            flex: 1;
            min-width: 0;
        }

        .lead-card-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lead-card-company {
            font-size: 12px;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ================================================
           ACTION BADGE ON LEAD CARDS
           ================================================ */
        .lead-card-footer {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .lead-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .lead-badge.action {
            background: var(--blue-muted);
            color: var(--blue-primary);
        }

        .lead-badge.overdue {
            background: var(--red-muted);
            color: var(--red-primary);
        }

        .lead-badge.meeting {
            background: var(--green-muted);
            color: var(--green-primary);
        }

        /* Detail Panel */
        .detail-panel {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
            position: sticky;
            top: 88px;
            max-height: calc(100vh - 112px);
            overflow-y: auto;
        }

        .detail-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .detail-lead-header {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .detail-avatar {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--green-primary), var(--green-secondary));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: white;
        }

        .detail-info h2 {
            font-size: 18px;
            margin-bottom: 2px;
        }

        .detail-info p {
            font-size: 14px;
            color: var(--text-muted);
        }

        .detail-body {
            padding: 20px;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .detail-fields {
            display: grid;
            gap: 12px;
        }

        .detail-field {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .detail-field-icon {
            color: var(--text-muted);
            width: 20px;
            text-align: center;
        }

        .detail-field-value {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .detail-field-value a {
            color: var(--green-primary);
            text-decoration: none;
        }

        .detail-field-value a:hover {
            text-decoration: underline;
        }

        /* ================================================
           ACTIONS SECTION IN DETAIL PANEL
           ================================================ */
        .actions-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-elevated);
            border-radius: 10px;
            border: 1px solid var(--border-subtle);
        }

        .action-item.overdue {
            border-color: var(--red-primary);
            background: var(--red-muted);
        }

        .action-type-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .action-type-icon.call {
            background: var(--blue-muted);
        }

        .action-type-icon.email {
            background: var(--purple-muted);
        }

        .action-type-icon.follow_up {
            background: var(--yellow-muted);
        }

        .action-type-icon.meeting {
            background: var(--green-muted);
        }

        .action-content {
            flex: 1;
            min-width: 0;
        }

        .action-title {
            font-size: 13px;
            font-weight: 500;
        }

        .action-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .action-date.overdue {
            color: var(--red-primary);
        }

        .action-complete-btn {
            width: 28px;
            height: 28px;
            border: 2px solid var(--border-default);
            background: transparent;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: transparent;
        }

        .action-complete-btn:hover {
            border-color: var(--green-primary);
            background: var(--green-muted);
            color: var(--green-primary);
        }

        .no-actions {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
            font-size: 14px;
        }

        /* Buttons */
        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 12px;
        }

        .btn-primary {
            background: var(--green-primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--green-secondary);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-default);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-secondary);
        }

        .btn-ghost:hover {
            background: var(--bg-elevated);
            color: var(--text-primary);
        }

        /* Quick Action Bar */
        .quick-action-bar {
            display: flex;
            gap: 8px;
            padding-top: 12px;
            margin-top: 12px;
            border-top: 1px solid var(--border-subtle);
        }

        /* Empty State */
        .empty-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: var(--text-muted);
            text-align: center;
            padding: 40px;
        }

        .empty-detail-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-detail-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            transform: scale(0.95);
            transition: transform 0.2s;
        }

        .modal-overlay.active .modal {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border: none;
            background: var(--bg-elevated);
            color: var(--text-secondary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-actions {
            padding: 0 20px 20px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--green-primary);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">

    <div class="modal-overlay" id="addActionModal">

    <script>
        // ==========================================
        // SUMMITFLOW PIPELINE - WITH ACTIONS
        // ==========================================

        const ACTIONS_KEY = 'summitflow_v3_actions';
        const LEADS_KEY = 'summitflow_v3_leads';

        // Pipeline stages
        const STAGES = [
            { id: 'new', name: 'New', icon: 'üÜï' },
            { id: 'contacted', name: 'Contacted', icon: 'üìû' },
            { id: 'interested', name: 'Interested', icon: '‚ú®' },
            { id: 'meeting', name: 'Meeting Set', icon: 'üìÖ' },
            { id: 'proposal', name: 'Proposal', icon: 'üìÑ' },
            { id: 'negotiation', name: 'Negotiation', icon: 'ü§ù' },
            { id: 'won', name: 'Won', icon: 'üéâ' },
            { id: 'lost', name: 'Lost', icon: '‚ùå' }
        ];

        let leads = [];
        let actions = [];
        let selectedLeadId = null;

        // ==========================================
        // DATA
        // ==========================================

        function loadData() {
            try {
                const leadsData = localStorage.getItem(LEADS_KEY);
                leads = leadsData ? JSON.parse(leadsData) : getSampleLeads();

                const actionsData = localStorage.getItem(ACTIONS_KEY);
                actions = actionsData ? JSON.parse(actionsData) : [];
            } catch (e) {
                console.error('Error loading data:', e);
                leads = getSampleLeads();
                actions = [];
            }

            // Save sample leads if none exist
            if (leads.length === 0) {
                leads = getSampleLeads();
                localStorage.setItem(LEADS_KEY, JSON.stringify(leads));
            }
        }

        function getSampleLeads() {
            return [
                { id: 'lead_1', company: 'Leeds Chiropractic Centre', contactName: 'Dr. Sarah Mitchell', phone: '0113 245 6789', email: 'sarah@leedschiro.co.uk', website: 'leedschiro.co.uk', stage: 'new' },
                { id: 'lead_2', company: 'Headingley Physio', contactName: 'James Wilson', phone: '0113 275 1234', email: 'james@headingleyphysio.co.uk', website: 'headingleyphysio.co.uk', stage: 'new' },
                { id: 'lead_3', company: 'Chapel Allerton Wellness', contactName: 'Emma Thompson', phone: '0113 237 8901', email: 'emma@cawellness.co.uk', website: 'cawellness.co.uk', stage: 'contacted' },
                { id: 'lead_4', company: 'Roundhay Sports Therapy', contactName: 'Mike Chen', phone: '0113 266 4567', email: 'mike@roundhaysports.co.uk', website: 'roundhaysports.co.uk', stage: 'interested' },
                { id: 'lead_5', company: 'Horsforth Health Clinic', contactName: 'Dr. Lisa Park', phone: '0113 259 3456', email: 'lisa@horsforthhealth.co.uk', website: 'horsforthhealth.co.uk', stage: 'new' }
            ];
        }

        function saveLeads() {
            localStorage.setItem(LEADS_KEY, JSON.stringify(leads));
        }

        function saveActions() {
            localStorage.setItem(ACTIONS_KEY, JSON.stringify(actions));
        }

        // ==========================================
        // RENDER
        // ==========================================

        function render() {
            renderPipeline();
            if (selectedLeadId) {
                renderDetail(selectedLeadId);
            }
        }

        function renderPipeline() {
            const board = document.getElementById('pipelineBoard');
            const today = getToday();

            board.innerHTML = STAGES.map(stage => {
                const stageLeads = leads.filter(l => (l.stage || 'new').toLowerCase() === stage.id);
                
                return `
                    <div class="pipeline-column" data-stage="${stage.id}">
                        <div class="column-header">
                            <div class="column-title">
                                <span class="column-icon">${stage.icon}</span>
                                <span class="column-name">${stage.name}</span>
                            </div>
                            <span class="column-count">${stageLeads.length}</span>
                        </div>
                        <div class="column-body">
                            ${stageLeads.map(lead => renderLeadCard(lead, today)).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderLeadCard(lead, today) {
            const leadActions = actions.filter(a => a.leadId === lead.id && a.status === 'planned');
            const overdueActions = leadActions.filter(a => a.date < today);
            const upcomingActions = leadActions.filter(a => a.date >= today);
            const initials = getInitials(lead);

            let badges = '';
            if (overdueActions.length > 0) {
                badges += `<span class="lead-badge overdue">‚ö†Ô∏è ${overdueActions.length} overdue</span>`;
            }
            if (upcomingActions.length > 0) {
                badges += `<span class="lead-badge action">üìã ${upcomingActions.length} planned</span>`;
            }

            return `
                <div class="lead-card ${selectedLeadId === lead.id ? 'selected' : ''}" 
                     onclick="selectLead('${lead.id}')" 
                     data-lead="${lead.id}">
                    <div class="lead-card-header">
                        <div class="lead-avatar">${initials}</div>
                        <div class="lead-card-info">
                            <div class="lead-card-name">${lead.contactName || 'Unknown'}</div>
                            <div class="lead-card-company">${lead.company || ''}</div>
                        </div>
                    </div>
                    ${badges ? `<div class="lead-card-footer">${badges}</div>` : ''}
                </div>
            `;
        }

        function renderDetail(leadId) {
            const lead = leads.find(l => l.id === leadId);
            if (!lead) return;

            document.getElementById('emptyDetail').style.display = 'none';
            document.getElementById('leadDetail').style.display = 'block';

            document.getElementById('detailAvatar').textContent = getInitials(lead);
            document.getElementById('detailName').textContent = lead.contactName || 'Unknown';
            document.getElementById('detailCompany').textContent = lead.company || '';
            
            document.getElementById('detailPhone').textContent = lead.phone || '-';
            document.getElementById('detailPhone').href = lead.phone ? `tel:${lead.phone}` : '#';
            document.getElementById('detailEmail').textContent = lead.email || '-';
            document.getElementById('detailWebsite').textContent = lead.website || '-';
            document.getElementById('detailWebsite').href = lead.website ? `https://${lead.website}` : '#';

            // Render actions for this lead
            renderLeadActions(leadId);
        }

        function renderLeadActions(leadId) {
            const today = getToday();
            const leadActions = actions.filter(a => a.leadId === leadId && a.status === 'planned')
                .sort((a, b) => a.date.localeCompare(b.date));

            const list = document.getElementById('leadActionsList');

            if (leadActions.length === 0) {
                list.innerHTML = '<div class="no-actions">No actions scheduled</div>';
                return;
            }

            list.innerHTML = leadActions.map(action => {
                const isOverdue = action.date < today;
                const dateLabel = formatActionDate(action.date, today);

                return `
                    <div class="action-item ${isOverdue ? 'overdue' : ''}">
                        <div class="action-type-icon ${action.type}">${getTypeIcon(action.type)}</div>
                        <div class="action-content">
                            <div class="action-title">${getTypeLabel(action.type)}</div>
                            <div class="action-date ${isOverdue ? 'overdue' : ''}">${dateLabel}${action.time ? ' at ' + action.time : ''}</div>
                        </div>
                        <button class="action-complete-btn" onclick="event.stopPropagation(); completeAction('${action.id}')" title="Mark complete">‚úì</button>
                    </div>
                `;
            }).join('');
        }

        // ==========================================
        // ACTIONS
        // ==========================================

        function selectLead(leadId) {
            selectedLeadId = leadId;
            render();
        }

        function openAddActionModal() {
            if (!selectedLeadId) {
                alert('Please select a lead first');
                return;
            }

            document.getElementById('newActionType').value = 'call';
            document.getElementById('newActionDate').value = getToday();
            document.getElementById('newActionTime').value = '';
            document.getElementById('newActionNotes').value = '';

            document.getElementById('addActionModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('addActionModal').classList.remove('active');
        }

        function saveNewAction() {
            if (!selectedLeadId) return;

            const action = {
                id: 'action_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                leadId: selectedLeadId,
                type: document.getElementById('newActionType').value,
                status: 'planned',
                date: document.getElementById('newActionDate').value,
                time: document.getElementById('newActionTime').value,
                notes: document.getElementById('newActionNotes').value,
                outcome: '',
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            actions.push(action);
            saveActions();
            closeModal();
            render();
        }

        function completeAction(actionId) {
            const index = actions.findIndex(a => a.id === actionId);
            if (index !== -1) {
                actions[index].status = 'completed';
                actions[index].completedAt = new Date().toISOString();
                saveActions();
                render();
            }
        }

        function moveToNextStage() {
            if (!selectedLeadId) return;

            const lead = leads.find(l => l.id === selectedLeadId);
            if (!lead) return;

            const currentIndex = STAGES.findIndex(s => s.id === (lead.stage || 'new').toLowerCase());
            if (currentIndex < STAGES.length - 1) {
                lead.stage = STAGES[currentIndex + 1].id;
                saveLeads();
                render();
            }
        }

        // ==========================================
        // UTILITIES
        // ==========================================

        function getInitials(lead) {
            const name = lead.contactName || lead.company || 'Unknown';
            return name.split(' ').map(w => w[0]).join('').toUpperCase().slice(0, 2);
        }

        function getToday() {
            return new Date().toISOString().split('T')[0];
        }

        function getTypeIcon(type) {
            const icons = { call: 'üìû', email: '‚úâÔ∏è', follow_up: 'üîÑ', meeting: 'ü§ù', custom: 'üìù' };
            return icons[type] || 'üìù';
        }

        function getTypeLabel(type) {
            const labels = { call: 'Call', email: 'Email', follow_up: 'Follow-up', meeting: 'Meeting', custom: 'Custom' };
            return labels[type] || type;
        }

        function formatActionDate(dateStr, today) {
            if (dateStr === today) return 'Today';
            
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            if (dateStr === tomorrow.toISOString().split('T')[0]) return 'Tomorrow';

            const date = new Date(dateStr + 'T00:00:00');
            const daysDiff = Math.ceil((date - new Date(today + 'T00:00:00')) / (1000 * 60 * 60 * 24));
            
            if (daysDiff < 0) return `${Math.abs(daysDiff)}d overdue`;
            if (daysDiff <= 7) return date.toLocaleDateString('en-GB', { weekday: 'short' });
            return date.toLocaleDateString('en-GB', { month: 'short', day: 'numeric' });
        }

        // ==========================================
        // INIT
        // ==========================================

        function init() {
            loadData();
            render();

            // Close modal on overlay click
            document.getElementById('addActionModal').addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });

            console.log('üöÄ SummitFlow Pipeline initialized');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
